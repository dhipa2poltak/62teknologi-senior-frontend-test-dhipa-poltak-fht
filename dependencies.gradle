      okHttpLoggingInterceptor: "com.squareup.okhttp3:logging-interceptor:${okHttpLoggingInterceptorVersion}",
      dagger: "com.google.dagger:dagger:${daggerVersion}",
      daggerCompiler: "com.google.dagger:dagger-compiler:${daggerCompilerVersion}"
  ]

  featureSplashDependencies = [
      dagger: "com.google.dagger:dagger:${daggerVersion}",
      daggerCompiler: "com.google.dagger:dagger-compiler:${daggerCompilerVersion}"
  ]

  featureListDependencies = [
      dagger: "com.google.dagger:dagger:${daggerVersion}",
      daggerCompiler: "com.google.dagger:dagger-compiler:${daggerCompilerVersion}",
      picasso: "com.squareup.picasso:picasso:${picassoVersion}"
  ]

  featureDetailsDependencies = [
      dagger: "com.google.dagger:dagger:${daggerVersion}",
      daggerCompiler: "com.google.dagger:dagger-compiler:${daggerCompilerVersion}",
      picasso: "com.squareup.picasso:picasso:${picassoVersion}"
