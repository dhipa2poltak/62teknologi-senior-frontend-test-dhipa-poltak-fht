
ext {

  gsonVersion = '2.9.0'
  annotationVersion = '1.4.0'

  navigationFragmentVersion = '2.5.3'
  navigationUIVersion = '2.5.3'
  retrofitConverterGsonVersion = '2.9.0'
  okHttpVersion = '4.9.3'
  okHttpLoggingInterceptorVersion = '4.9.1'
  daggerVersion = '2.42'
  daggerCompilerVersion = '2.42'
  picassoVersion = '2.8'

  dataDependencies = [
      gson: "com.google.code.gson:gson:${gsonVersion}",
      annotation: "androidx.annotation:annotation:${annotationVersion}"
