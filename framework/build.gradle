plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
  id 'kotlin-kapt'
}

android {
  compileSdk 33

  defaultConfig {
    minSdk 21
    targetSdk 33

    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    consumerProguardFiles "consumer-rules.pro"
  }

  buildTypes {
    release {
      buildConfigField 'String', 'BASE_URL', SERVER_BASE_URL

      minifyEnabled true
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
    debug {
      buildConfigField 'String', 'BASE_URL', SERVER_BASE_URL
    }
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
}

dependencies {

  def frameworkDependencies = rootProject.ext.frameworkDependencies

  implementation project(":domain")
  implementation project(":data")

  testImplementation 'junit:junit:4.13.2'
  androidTestImplementation 'androidx.test.ext:junit:1.1.5'
  androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

  implementation frameworkDependencies.navigationFragment
  implementation frameworkDependencies.navigationUI

  implementation frameworkDependencies.gson
  implementation frameworkDependencies.retrofitConverterGson
  implementation frameworkDependencies.okHttp
  implementation frameworkDependencies.okHttpLoggingInterceptor

  implementation frameworkDependencies.dagger
  kapt frameworkDependencies.daggerCompiler
}
